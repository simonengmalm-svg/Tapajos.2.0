<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TAPAJOS – Det roliga fastighetsbolaget</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <!-- Splash / startvy -->
  <div class="splash" id="splash">
    <img alt="Maskot" src="./src/assets/mascot.png" class="logo" />
    <h1>TAPAJOS – Det roliga fastighetsbolaget</h1>
    <p>Bygg, förvalta och gör vinst på 15 år</p>
    <p>Exploiten är stängd. Systemet har anpassats. Version 1.1 är inte längre ett lätt byte – klarar du dig i den nya spelplanen?</p>

    <!-- Profilformulär -->
    <div class="profile-form">
      <label>
        Namn<br />
        <input id="startName" placeholder="Ditt namn" autocomplete="name" />
      </label>
      <br />
      <label>
        Företag<br />
        <input id="startCompany" placeholder="Företag (valfritt)" autocomplete="organization" />
      </label>
      <br />
      <label>
        <input type="checkbox" id="rememberProfile" checked />
        Kom ihåg mig på den här enheten
      </label>
      <br />
      <button class="btn start" id="startBtn" type="button" onclick="window.startGame()">Starta spelet</button>
      <button class="btn" id="openHS" type="button">Highscore 🏆</button>
    </div>
  </div>

  <!-- Själva spelet -->
  <div id="appWrap" style="display:none;">
    <header>
      <span>Kassa: <span id="cash">0</span> kr</span> |
      <span>Skuld: <span id="debtTop">0</span> kr</span> |
      <span>År: <span id="yearNow">-</span></span> |
      <span>Marknad: <span id="market">1.00×</span></span> |
      <span>Ränta: <span id="rate">0</span>%</span>
    </header>

    <main>
      <section id="props"></section>
      <section id="notes">—</section>
    </main>
  </div>

  <!-- Ladda spelet -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
