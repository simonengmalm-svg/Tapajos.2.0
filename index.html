<!doctype html>
<html lang="sv">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tapajos – DEBUG start</title>
<body style="margin:0;background:#0b1a44;color:#fff;font-family:system-ui,Segoe UI,Arial">
  <div id="splash" style="min-height:100vh;display:grid;place-items:center;gap:16px">
    <h1 style="margin:0">DEBUG: Starta spelet</h1>
    <button id="startBtn" style="font-size:18px;padding:14px 18px;border-radius:10px;border:none;background:#ffd500;cursor:pointer">
      Starta spelet
    </button>
    <div id="log" style="opacity:.8"></div>
  </div>

  <div id="appWrap" style="display:none;padding:40px">
    <h2>✅ Du är inne</h2>
    <p>Knappar fungerar.</p>
  </div>

  <script>
    // logga vad som tar emot klick
    document.addEventListener('click', (e) => {
      const el = e.target;
      const info = el.tagName + (el.id ? `#${el.id}` : '') + (el.className ? '.' + String(el.className).replace(/\s+/g,'.') : '');
      const log = document.getElementById('log');
      log.textContent = 'Klick träffade: ' + info;
    }, true);

    // enkel bindning (capturing) + fallback
    (function(){
      const btn = document.getElementById('startBtn');
      if(!btn){ alert('startBtn saknas i DOM'); return; }
      btn.addEventListener('click', function(ev){
        ev.preventDefault();
        document.getElementById('splash').style.display = 'none';
        document.getElementById('appWrap').style.display = 'block';
      }, {capture:true});
    })();
  </script>
</body>
</html>
